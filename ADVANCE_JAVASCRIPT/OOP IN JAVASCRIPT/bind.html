<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Button click</button>



    <script>
        class react{
            constructor(){
                this.library = "React"
                this.server = "https://www.github.cm"

                document.querySelector("button")
                .addEventListener("click",this.handelClick.bind(this))
            }
            handelClick(){
                console.log("clicked");
                console.log(this);
            }
        }

        const app = new react()
    </script>
</body>
</html>
